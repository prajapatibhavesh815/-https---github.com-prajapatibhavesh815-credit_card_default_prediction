<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Default Prediction</title>
</head>
<body>
    <form action="{{ url_for('predict_datapoint') }}" method="POST">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" required><br><br>
        
        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" required><br><br>
        
        <label for="Education">Education:</label>
        <select id="Education" name="Education" required>
            <option value="High School">High School</option>
            <option value="Bachelor">Bachelor</option>
            <option value="Master">Master</option>
            <option value="PhD">PhD</option>
        </select><br><br>
        
        <label for="Mobile_number">Mobile Number:</label>
        <input type="text" id="Mobile_number" name="Mobile_number" required><br><br>
        
        <label for="Marital_Status">Marital Status:</label>
        <select id="Marital_Status" name="Marital_Status" required>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
        </select><br><br>
        
        <label for="Credit_Limit">Credit Limit:</label>
        <input type="number" id="Credit_Limit" name="Credit_Limit" required><br><br>
        
        <label for="Payment_History">Payment History:</label>
        <select id="Payment_History" name="Payment_History" required>
            <option value="Good">Good</option>
            <option value="Average">Average</option>
            <option value="Poor">Poor</option>
        </select><br><br>
        
        <label for="Limit_Balance">Limit Balance:</label>
        <input type="number" id="Limit_Balance" name="Limit_Balance" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
